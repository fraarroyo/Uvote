{% extends "base.html" %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <nav id="sidebar" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
            <div class="position-sticky pt-3">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link {{ 'active' if request.endpoint == 'main.admin_dashboard' }}" 
                           href="{{ url_for('main.admin_dashboard') }}">
                            <i class="fas fa-tachometer-alt me-2"></i>
                            Dashboard
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {{ 'active' if request.endpoint == 'main.manage_elections' }}" 
                           href="{{ url_for('main.manage_elections') }}">
                            <i class="fas fa-poll me-2"></i>
                            Elections
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {{ 'active' if request.endpoint == 'main.manage_party_lists' }}" 
                           href="{{ url_for('main.manage_party_lists') }}">
                            <i class="fas fa-users me-2"></i>
                            Party Lists
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {{ 'active' if request.endpoint == 'main.manage_candidates' }}" 
                           href="{{ url_for('main.manage_candidates') }}">
                            <i class="fas fa-user-tie me-2"></i>
                            Candidates
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {{ 'active' if request.endpoint == 'main.manage_positions' }}" 
                           href="{{ url_for('main.manage_positions') }}">
                            <i class="fas fa-briefcase me-2"></i>
                            Positions
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {{ 'active' if request.endpoint == 'main.manage_colleges' }}" 
                           href="{{ url_for('main.manage_colleges') }}">
                            <i class="fas fa-university me-2"></i>
                            Colleges
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {{ 'active' if request.endpoint == 'main.manage_users' }}" 
                           href="{{ url_for('main.manage_users') }}">
                            <i class="fas fa-users-cog me-2"></i>
                            Users
                        </a>
                    </li>
                </ul>
            </div>
        </nav>

        <!-- Main content -->
        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
            {% block admin_content %}{% endblock %}
        </main>
    </div>
</div>
{% endblock %}

{% block extra_css %}
<style>
.sidebar {
    position: fixed;
    top: 0;
    bottom: 0;
    left: 0;
    z-index: 100;
    padding: 48px 0 0;
    box-shadow: inset -1px 0 0 rgba(0, 0, 0, .1);
}

.sidebar .nav-link {
    font-weight: 500;
    color: #333;
    padding: 0.5rem 1rem;
}

.sidebar .nav-link.active {
    color: #2470dc;
}

.sidebar .nav-link:hover {
    color: #2470dc;
}

main {
    padding-top: 48px;
}

@media (max-width: 767.98px) {
    .sidebar {
        top: 5rem;
    }
}
</style>
{% endblock %}
