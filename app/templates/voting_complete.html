{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="card">
        <div class="card-body text-center">
            <h2 class="card-title mb-4">Voting Complete</h2>
            <div class="alert alert-success" role="alert">
                <i class="fas fa-check-circle me-2"></i>
                Your votes have been successfully recorded.
            </div>
            <p class="mb-4">Thank you for participating in the election. Your votes have been securely recorded and cannot be modified.</p>
            
            <div class="d-grid gap-2 col-6 mx-auto">
                <a href="{{ url_for('main.index') }}" class="btn btn-primary">
                    <i class="fas fa-home me-2"></i>Return to Home
                </a>
                <a href="{{ url_for('main.voting_history') }}" class="btn btn-secondary">
                    <i class="fas fa-history me-2"></i>View Voting History
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
