{% extends "base.html" %}

{% block title %}Create Position - UVote{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h4 class="mb-0">Create New Position</h4>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('create_position') }}">
                    <div class="mb-3">
                        <label for="election_id" class="form-label">Select Election</label>
                        <select class="form-select" id="election_id" name="election_id" required>
                            <option value="">Choose an election</option>
                            {% for election in elections %}
                            <option value="{{ election.id }}">{{ election.title }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="title" class="form-label">Position Title</label>
                        <input type="text" class="form-control" id="title" name="title" required>
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label">Description</label>
                        <textarea class="form-control" id="description" name="description" rows="3" required></textarea>
                    </div>
                    <div class="d-flex justify-content-between">
                        <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">
                            <i class="fas fa-arrow-left me-2"></i>Back to Dashboard
                        </a>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save me-2"></i>Create Position
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
